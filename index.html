<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="output">
            <p class="output-text">Welcome to the Typing Test! Check how fast you can type.</p>
            <div class="results">
                <p class="speed-result">Number of words typed per minute</p>
                <p class="count-result">Number of words typed correctly</p>
            </div>
            
        </div>
        <div class="input">
            <textarea name="test-input" type="text" class="textarea" cols="75" rows="5" disabled>After clicking the 'Take Test' button type the text appearing above as fast as you can. The length of your text has to be the same as the example's. When finished push Enter to view your results. Good luck! :)</textarea>
        </div>
        <button type="button" class="btn">Take Test</button>
    </div>

    <script src="app.js"></script>
</body></html>
